<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <!-- Netlify CMS Styles -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms-app.css">
</head>
<body>
  <!-- Admin Panel Root -->
  <div id="cms"></div>

  <!-- Netlify CMS Script -->
  <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms-app.js"></script>

  <script>
    // Initialize Netlify CMS
    NetlifyCms.init({
      config: {
        backend: {
          name: "git-gateway",
          branch: "main"
        },
        media_folder: "assets/images/uploads",
        public_folder: "/assets/images/uploads",
        collections: [
          {
            name: "pages",
            label: "Pages",
            files: [
              {
                file: "index.html",
                label: "Home Page",
                name: "home",
                fields: [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Body Content", name: "body", widget: "markdown" },
                  { label: "Navbar Brand", name: "navbar_brand", widget: "string", default: "Cool Sites" },
                  { label: "Hero Title", name: "hero_title", widget: "string", default: "Welcome to Cool Sites" },
                  { label: "Hero Subtitle", name: "hero_subtitle", widget: "text", default: "Creating professional, high-quality websites to bring your business online." },
                  { label: "Hero CTA Text", name: "hero_cta", widget: "string", default: "Get Started" }
                  // Add additional fields as per your site structure...
                ]
              }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
